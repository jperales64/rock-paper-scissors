<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="rockPaperScissor.js" defer></script>
    <h1 class = "nameOfGame">Rock Paper Scissors</h1>

    <div class="score">
        <div class="score-text">Score:</div>
        <div class="user-score">0</div>
        <div class="middle">-</div>
        <div class="cpu-score">0</div>
    </div>

    <div class="buttons">
        <input type="image" src="images/zoltan-tasi-QxjEi8Fs9Hg-unsplash.jpg" class="rock-button button" id="rock">
        <input type="image" src="images/robbie-noble-Hf8A2js7HYU-unsplash.jpg" class="paper-button button" id="paper">
        <input type="image" src="images/matt-artz-SmocKx2oDZc-unsplash.jpg" class="scissors-button button" id="scissors">
    </div>

    <div class="game-info">  Rock Paper Scissors! <br>Begin by making your first selection</div>
</body>
</html>
